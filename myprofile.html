<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Online Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('/Users/mayank/Documents/tcsProject/Desktop - 1 (1).png');
    
            background-size: cover; /* or contain, or specific dimensions */
            background-repeat: no-repeat;
            background-position: center center;

            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background-color: #333;
            padding: 15px 0;
            width: 100%;
            text-align: center; /* Align text to the right */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-left: 20px; /* Adjust the spacing between menu items */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
        }

        #profileContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 210px;
            text-align: left;
            width: 400px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#" onclick="redirectToHome()">Home</a></li>
            <li><a href="#" onclick="redirectToCart()">My Cart</a></li>
            <li><a href="#" onclick="checkout()">Checkout</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <!-- Profile Container -->
    <div id="profileContainer">
        <h2>My Profile</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" value="Mayank" readonly>
        <br>
        <br>
        <!-- <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" value="Doe" readonly>
        <br> -->
        <label for="email">Email:</label>
        <input type="email" id="email" value="abcd.xy@example.com" readonly>
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" value="9876543210" readonly>
        <br>
        <br>
        <button onclick="updateProfile()">Update Profile</button>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "/Users/mayank/Documents/tcsProject/home_page.html";
        }

        function redirectToCart() {
            window.location.href = "/Users/mayank/Documents/tcsProject/cart_page.html";
        }

        function checkout() {
            alert("Proceeding to Checkout");
        }

        function logout() {
            window.location.href = "/Users/mayank/Documents/tcsProject/login_page.html";
        }

        function updateProfile() {
            // Enable input fields for updating
            document.getElementById("firstName").removeAttribute("readonly");
            document.getElementById("email").removeAttribute("readonly");
            document.getElementById("phone").removeAttribute("readonly");

            // Change the button text and onclick action
            var updateButton = document.querySelector("button");
            updateButton.innerText = "Save Changes";
            updateButton.onclick = saveChanges;
        }

        function saveChanges() {
            // Disable input fields after saving changes
            document.getElementById("firstName").setAttribute("readonly", true);
            document.getElementById("email").setAttribute("readonly", true);
            document.getElementById("phone").setAttribute("readonly", true);

            // Change the button text and onclick action back to update
            var updateButton = document.querySelector("button");
            updateButton.innerText = "Update Profile";
            updateButton.onclick = updateProfile;

            // You can add logic here to save changes to the server
            alert("Changes saved successfully!");
        }
    </script>

</body>
</html>
